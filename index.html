			function filtrer(classefiona) {
				console.log("classe: " + classefiona);

				// 1: on masque tout 
				var objetsfiona = document.getElementsByClassName("objet");
				
				// une boucle for:
				var i;
				for (i = 0; i < objetsfiona.length; i++) {
				    objetsfiona[i].style.display = "none";
				}
				
				// 2: on fait réapparaitre les éléments filtrés
				var objetsvisibles = document.getElementsByClassName(classefiona);
				
				var i;
				for (i = 0; i < objetsvisibles.length; i++) {
				    objetsvisibles[i].style.display = "block";
				}
